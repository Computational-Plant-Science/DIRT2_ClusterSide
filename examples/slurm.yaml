identifier: slurm
workdir: /opt/plantit-cli/runs
image: docker://alpine
command: echo "$MESSAGE" >> "$FILE"
params:
  - key: MESSAGE
    value: Hello, world!
  - key: FILE
    value: message.txt
executor:
  slurm:
    cores: 1
    memory: 1GB
    walltime: '00:10:00'
    processes: 1
    n_workers: 1
    partition: debug
